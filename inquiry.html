    <form id="booking-form"

  <div class="form-row">
    <label for="name">Name</label>
    <input id="name" name="name" placeholder="Full name" required>
  </div>

  <div class="form-row">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required>
  </div>

  <div class="form-row">
    <label for="inq-date">Date of event</label>
    <div class="date-field">
      <input id="inq-date" name="date" type="date" required>
      <span class="hint">mm / dd / yyyy</span>
    </div>
  </div>

  <div class="form-row">
  <label for="inq-message">Message</label>
  <textarea id="inq-message" name="message" rows="5"
    placeholder="Inspo photos: add notes, links, references…"></textarea>
</div>

<!-- Photos (optional) -->
<div class="form-row">
  <label for="inq-photos">Attach photos (optional)</label>
  <input id="inq-photos" name="photos[]" type="file" accept="image/*" multiple>
   <div class="form-hint">JPEG/PNG/WebP — up to 10&nbsp;MB each</div>
  <p class="xs muted">Up to 5 images, max 10&nbsp;MB each.</p>
</div>


  <div class="form-row">
    <label for="inq-ref">How did you find me?</label>
    <select id="inq-ref" name="ref" required>
      <option value="" disabled selected hidden>Select one</option>
      <option>Instagram</option>
      <option>Google</option>
      <option>Friend referral</option>
      <option>Wedding planner</option>
      <option>Venue</option>
      <option>Other</option>
    </select>
  </div>

  <div class="form-row form-actions">
    <button class="btn" type="submit">Send</button>
  </div>
  <p id="book-status" class="xs muted" role="status" aria-live="polite"></p>
